<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ロゴシンボル（R） -->
  <circle cx="20" cy="25" r="15" fill="url(#logoGradient)" opacity="0.1"/>
  <text x="20" y="32" font-family="'Arial Black', sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">R</text>
  
  <!-- 会社名テキスト -->
  <text x="45" y="32" font-family="'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" fill="#d32f2f" letter-spacing="1">Rispondere</text>
</svg>
