<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="有限会社Rispondereへのお問い合わせフォームです。">
  <title>お問い合わせ | 有限会社Rispondere</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <a href="/">有限会社Rispondere</a>
      </div>
      <nav class="header__nav">
        <a href="/service.html">事業内容</a>
        <a href="/workstyle.html">仕事・働き方</a>
        <a href="/company.html">会社概要</a>
        <a href="/faq.html">よくある質問</a>
        <a href="/recruit.html">採用情報</a>
        <a href="/contact.html">お問い合わせ</a>
      </nav>
      <button class="header__hamburger" aria-label="メニュー" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- ページヘッダー -->
  <div class="page-header">
    <h1 class="page-header__title">お問い合わせ</h1>
  </div>

  <!-- メインコンテンツ -->
  <main class="contact-form">
    <form id="contact-form">
      <div class="form-group">
        <label for="name" class="form-group__label">お名前 <span style="color: #e74c3c;">*</span></label>
        <input type="text" id="name" name="name" class="form-group__input" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-group__label">メールアドレス <span style="color: #e74c3c;">*</span></label>
        <input type="email" id="email" name="email" class="form-group__input" required>
      </div>

      <div class="form-group">
        <label for="message" class="form-group__label">お問い合わせ内容 <span style="color: #e74c3c;">*</span></label>
        <textarea id="message" name="message" class="form-group__textarea" required></textarea>
      </div>

      <div class="form-submit">
        <button type="submit" class="btn btn--primary btn--full">送信する</button>
      </div>
    </form>

    <p style="margin-top: 3rem; text-align: center; color: #666; font-size: 0.9rem;">
      送信先：<a href="mailto:info@rispondere.jp" style="color: var(--color-primary);">info@rispondere.jp</a>
    </p>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__content">
        <div class="footer__section">
          <h3>会社情報</h3>
          <ul>
            <li><a href="/company.html">会社概要</a></li>
            <li><a href="/service.html">事業内容</a></li>
            <li><a href="/workstyle.html">仕事・働き方</a></li>
          </ul>
        </div>
        <div class="footer__section">
          <h3>採用情報</h3>
          <ul>
            <li><a href="/recruit.html">採用情報</a></li>
            <li><a href="/faq.html">よくある質問</a></li>
          </ul>
        </div>
        <div class="footer__section">
          <h3>お問い合わせ</h3>
          <ul>
            <li><a href="/contact.html">お問い合わせフォーム</a></li>
            <li><a href="mailto:info@rispondere.jp">info@rispondere.jp</a></li>
          </ul>
        </div>
        <div class="footer__section">
          <h3>その他</h3>
          <ul>
            <li><a href="/privacy.html">プライバシーポリシー</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        <p>&copy; 有限会社Rispondere All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
