  <script>
(() => {
  'use strict';

  function initMenu() {
    const hamburger = document.querySelector('.header__hamburger');
    const nav = document.querySelector('.header__nav');

    if (!hamburger || !nav) return;

    // ✅ 二重初期化を防ぐ
    if (hamburger.dataset.menuInit === '1') return;
    hamburger.dataset.menuInit = '1';

    function openMenu() {
      nav.classList.add('is-open');
      hamburger.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      nav.classList.remove('is-open');
      hamburger.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    }

    function toggleMenu(e) {
      e.preventDefault();
      e.stopPropagation();
      nav.classList.contains('is-open') ? closeMenu() : openMenu();
    }

    // ✅ これ一本に統一（touchstart は外す）
    hamburger.addEventListener('click', toggleMenu, { passive: false });

    // リンクを押したら閉じる
    nav.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', closeMenu);
    });

    // 外側タップで閉じる
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !nav.contains(e.target)) closeMenu();
    });
  }

  document.addEventListener('DOMContentLoaded', initMenu);
})();
  </script>
  <!-- <script src="/rispondere-website2/js/main.js"></script> -->
</body>
</html>
