backend:
  name: github
  repo: OWNER/REPO # 実際のGitHubリポジトリに置き換える必要があります
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "images"
public_folder: "/images"

collections:
  # デザイン設定
  - name: "design"
    label: "デザイン設定"
    files:
      - label: "カラー設定"
        name: "design-colors"
        file: "content/design-colors.json"
        fields:
          - { label: "メインカラー（HEX）", name: "primary", widget: "string", default: "#d32f2f", pattern: ['^#[0-9A-Fa-f]{6}$', "HEX形式で入力してください（例：#ff0000）"] }
          - { label: "サブカラー（HEX）", name: "secondary", widget: "string", default: "#f44336", pattern: ['^#[0-9A-Fa-f]{6}$', "HEX形式で入力してください"] }
          - { label: "背景色（HEX）", name: "bg", widget: "string", default: "#ffffff", pattern: ['^#[0-9A-Fa-f]{6}$', "HEX形式で入力してください"] }
          - { label: "文字色（HEX）", name: "text", widget: "string", default: "#333333", pattern: ['^#[0-9A-Fa-f]{6}$', "HEX形式で入力してください"] }

      - label: "バナー画像管理"
        name: "banners"
        file: "content/banners.json"
        fields:
          - label: "トップページヒーローバナー"
            name: "hero"
            widget: "object"
            fields:
              - { label: "表示する", name: "enabled", widget: "boolean", default: false }
              - { label: "画像", name: "image", widget: "image", required: false }
          
          - label: "採用ページ - トップバナー"
            name: "recruit_top"
            widget: "object"
            fields:
              - { label: "表示する", name: "enabled", widget: "boolean", default: false }
              - { label: "画像（横長推奨）", name: "image", widget: "image", required: false }
          
          - label: "採用ページ - バナー1（ポイント後）"
            name: "recruit_banner1"
            widget: "object"
            fields:
              - { label: "表示する", name: "enabled", widget: "boolean", default: false }
              - { label: "画像（縦長推奨）", name: "image", widget: "image", required: false }
          
          - label: "採用ページ - バナー2（給与後）"
            name: "recruit_banner2"
            widget: "object"
            fields:
              - { label: "表示する", name: "enabled", widget: "boolean", default: false }
              - { label: "画像（縦長推奨）", name: "image", widget: "image", required: false }
          
          - label: "採用ページ - バナー3（最後）"
            name: "recruit_banner3"
            widget: "object"
            fields:
              - { label: "表示する", name: "enabled", widget: "boolean", default: false }
              - { label: "画像（縦長推奨）", name: "image", widget: "image", required: false }

  # サイト設定
  - name: "config"
    label: "サイト設定"
    files:
      - label: "サイト設定"
        name: "site-config"
        file: "content/site-config.json"
        fields:
          - { label: "サイト名", name: "site_name", widget: "string", default: "有限会社Rispondere" }
          - { label: "ロゴ画像", name: "logo", widget: "image", required: false }

  # ページ
  - name: "pages"
    label: "ページ"
    files:
      - label: "トップページ"
        name: "index"
        file: "content/index.json"
        fields:
          - { label: "メインコピー", name: "hero_title", widget: "text", default: "広告・Webを通じて、\nクライアントの運営を支える。" }
          - { label: "本文", name: "hero_text", widget: "text", default: "有限会社Rispondereは、\n広告・Web・販促物の制作を行うデザイン会社です。\n\nバナー制作や画像編集、Webまわりのサポートを中心に、\n実務に即した制作・運用支援を行っています。" }

      - label: "事業内容"
        name: "service"
        file: "content/service.json"
        fields:
          - { label: "ページタイトル", name: "page_title", widget: "string", default: "事業内容" }
          - { label: "本文", name: "content", widget: "markdown", default: "当社は、広告・Web・販促物の制作を中心に、\nクライアントの業務を支えるサポートを行っています。\n\nバナー制作、画像編集、Web関連業務に加え、\n制作進行や情報整理など、\n制作と運営をつなぐ役割も担っています。\n\n実際の運用を意識し、\n「使われる広告」を前提とした対応を行っています。" }

      - label: "仕事・働き方"
        name: "workstyle"
        file: "content/workstyle.json"
        fields:
          - { label: "ページタイトル", name: "page_title", widget: "string", default: "仕事・働き方" }
          - { label: "本文", name: "content", widget: "markdown", default: "リスポンドレの仕事は、\n単なる制作業務だけではありません。\n\nクライアントの状況を理解し、\n必要な情報を整理しながら、\n制作や業務サポートを行います。\n\n業務は段階的に覚えていただくため、\n未経験の方でも安心して\n取り組める体制を整えています。" }

      - label: "会社概要"
        name: "company"
        file: "content/company.json"
        fields:
          - { label: "会社名", name: "company_name", widget: "string", default: "有限会社Rispondere" }
          - { label: "所在地（郵便番号）", name: "postal_code", widget: "string", default: "〒460-0007" }
          - { label: "所在地（住所）", name: "address", widget: "text", default: "愛知県名古屋市中区新栄2丁目8-22\nNPWEST 5階" }
          - { label: "事業内容", name: "business", widget: "text", default: "広告・Web・販促物の制作\n制作進行・業務サポート\n運用支援" }
          - { label: "お問い合わせメールアドレス", name: "email", widget: "string", default: "info@rispondere.jp" }
          - { label: "担当者名", name: "contact_person", widget: "string", default: "川満" }

  # 採用ページ（デザイン強化版）
  - name: "recruit"
    label: "採用ページ"
    files:
      - label: "採用情報詳細"
        name: "recruit"
        file: "content/recruit.json"
        fields:
          # ヒーローセクション
          - label: "ヒーローセクション"
            name: "hero_section"
            widget: "object"
            collapsed: false
            fields:
              - { label: "バッジ", name: "badge", widget: "string", default: "正社員募集" }
              - { label: "メインタイトル", name: "hero_title", widget: "string", default: "正社員募集｜長く安心して働ける仕事" }
              - { label: "サブタイトル", name: "hero_subtitle", widget: "text", default: "将来を見据えて、腰を据えて働きたい方向けの募集です。" }
          
          # 導入文
          - { label: "導入文", name: "intro_text", widget: "text", default: "仕事は一つずつ覚えていくため、未経験からスタートした人も在籍しています。\n「まずは話だけ聞きたい」も歓迎です。" }
          
          # ポイント3つ
          - label: "ポイント1"
            name: "point1"
            widget: "object"
            fields:
              - { label: "タイトル", name: "point1_title", widget: "string", default: "腰を据えて働ける安定した正社員" }
              - { label: "説明", name: "point1_text", widget: "text", default: "長期的なキャリアを見据えて、安心して働ける環境を提供します。" }
          
          - label: "ポイント2"
            name: "point2"
            widget: "object"
            fields:
              - { label: "タイトル", name: "point2_title", widget: "string", default: "月給・年収の目安が最初から分かる" }
              - { label: "説明", name: "point2_text", widget: "text", default: "給与体系が明確で、将来の見通しが立てやすい環境です。" }
          
          - label: "ポイント3"
            name: "point3"
            widget: "object"
            fields:
              - { label: "タイトル", name: "point3_title", widget: "string", default: "取り組みが評価に反映される" }
              - { label: "説明", name: "point3_text", widget: "text", default: "実績と努力に応じた評価制度で、成長を後押しします。" }
          
          # 給与・年収
          - label: "給与情報"
            name: "salary_info"
            widget: "object"
            fields:
              - { label: "年収例（数字）", name: "annual_income", widget: "string", default: "500〜600万円" }
              - { label: "年収注記", name: "annual_income_note", widget: "string", default: "※評価・役割に応じて段階的に上がります" }
              - { label: "月収例（数字）", name: "monthly_income", widget: "string", default: "30〜40万円" }
              - { label: "月収注記", name: "monthly_income_note", widget: "string", default: "※目安金額です" }
          
          # 手当リスト
          - label: "手当・給与の仕組み"
            name: "allowances"
            widget: "list"
            default: ["基本給 + 各種手当", "通勤手当（上限あり）", "時間外手当", "賞与（年2回）", "昇給・昇格制度あり"]
            field: { label: "手当項目", name: "allowance", widget: "string" }
          
          # 仕事内容カード
          - label: "仕事内容カード"
            name: "job_cards"
            widget: "list"
            fields:
              - { label: "タイトル", name: "title", widget: "string" }
              - { label: "説明", name: "text", widget: "text" }
            default:
              - { title: "受付・問い合わせ対応", text: "お客様からのお問い合わせに丁寧に対応します。" }
              - { title: "事務／備品管理", text: "日々の事務作業や備品の管理を担当します。" }
              - { title: "運営サポート（調整・進行）", text: "プロジェクトの円滑な進行をサポートします。" }
              - { title: "その他サポート業務", text: "チーム全体のサポート業務を幅広く担当します。" }
          
          # 勤務について
          - label: "勤務について"
            name: "work_info"
            widget: "list"
            default: ["勤務地：愛知県名古屋市中区新栄", "勤務時間：10:00〜19:00（休憩60分）", "休日：月6日（シフト制）", "週休2日相当", "有給休暇制度あり"]
            field: { label: "勤務項目", name: "work_item", widget: "string" }
          
          # 福利厚生
          - label: "福利厚生"
            name: "welfare"
            widget: "list"
            default: ["社会保険完備", "賞与（年2回）", "昇給・昇格制度", "各種手当あり", "通勤手当（上限あり）", "試用期間：3か月（同条件）"]
            field: { label: "福利厚生項目", name: "welfare_item", widget: "string" }
          
          # 応募について
          - { label: "応募について（安心の締め）", name: "application_text", widget: "text", default: "「いきなり応募は不安」という方も大丈夫です。\n条件や仕事内容は、分かりやすく説明します。" }

  # よくある質問
  - name: "faq"
    label: "よくある質問"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "質問", name: "question", widget: "string" }
      - { label: "回答", name: "answer", widget: "text" }
      - { label: "表示順", name: "order", widget: "number", default: 1 }
