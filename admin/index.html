<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>管理画面 - 有限会社Rispondere</title>
  <script>
    // GitHub Pages のベースURLを設定
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // config.yml のパスを明示的に指定
    CMS.init({
      config: {
        load_config_file: true,
        backend: {
          name: 'github',
          repo: 'Rispondere/rispondere-website2',
          branch: 'main'
        }
      }
    });
  </script>
</body>
</html>
